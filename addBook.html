<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Add Book</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="img/duck.png" alt="logo" id="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <!-- Link che porta a Catalogo Libri page -->
                    <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <form action="">
            <div class="container py-4">
                <h2 class="mb-3">Nuovo Libro</h2>

                <div class="row mb-3">
                    <div class="col">
                      <label class="form-label">Nome Autore</label>
                      <input type="text" class="form-control" placeholder="Inserisci il nome dell'Autore">
                    </div>
                    <div class="col">
                        <label class="form-label">Cognome Autore</label>  
                      <input type="text" class="form-control" placeholder="Inserisci il cognome dell'Autore">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Titolo</label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-lg-3">
                    
                    <div class="col mb-3">
                        <label class="form-control border-0 ps-0">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il Genere</option>
                            <option value="1">Fantascienza</option>
                            <option value="2">Horror</option>
                            <option value="3">Fantasy</option>
                          </select>
                    </div>
                    
                    <div class="col mb-3">
                        <label class="form-label">Anno Di Pubblicazione</label>
                        <input type="text" class="form-control" placeholder="Inserisci l'anno di pubblicazione">
                    </div>

                    <div class="col mb-3">
                        <label class="form-label">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="textarea" class="form-label">Note</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="checkbox">
                        Disponibile anche in digitale
                    </div>                    
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary mt-3">Aggiungi Libro</button>
                    </div>
                </div>

            </div>
        </form>

    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
